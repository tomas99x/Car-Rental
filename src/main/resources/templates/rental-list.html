<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{rental.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{rental.title}"></h1>
            <table class="table table-hover table-clear" >
                <thead>
                    <tr>
                        <th colspan="2" th:text="#{rental.client}"></th>
                        <th scope="col" th:text="#{rental.car}"></th>
                        <th scope="col" th:text="#{rental.price}"></th>
                        <th scope="col" th:text="#{rental.startBranch}"></th>
                        <th scope="col" th:text="#{rental.endBranch}"></th>
                        <th scope="col" th:text="#{rental.startDate}"></th>
                        <th scope="col" th:text="#{rental.endDate}"></th>


                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempRental : ${rentals}">
                        <td>
                            <a th:href="@{/viewClient(clientId=${tempRental.client.id})}">
                                <div style="height:70%;width:50%" th:text="${tempRental.client.firstName}" />
                            </a>

                        <td>
                            <a th:href="@{/viewClient(clientId=${tempRental.client.id})}">
                                <div style="height:70%;width:50%" th:text="${tempRental.client.lastName}" />
                            </a>
                        </td>

                        <td>
                            <a th:href="@{/editCar(carId=${tempRental.car.id})}">
                                <div style="height:70%;width:50%" th:text="${tempRental.car.carBrandModel}"/>
                            </a>
                        </td>

                        <td th:text="${tempRental.totalPrice}"/>
                        <td th:text="${tempRental.startBranch.address.city}"/>
                        <td th:text="${tempRental.endBranch != null} ? ${tempRental.endBranch.address.city} : ${tempRental.endBranch}" />
                        <td th:text="${tempRental.startDate}"/>
                        <td th:text="${tempRental.endDate}" />
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
