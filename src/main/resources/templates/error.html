<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <h1 th:text="#{error.title}"/>
            <div>
                <span  th:text="#{error.message}" />  |  <span th:text="${error}"/>  |  <span th:text="${message}"/>  |  <span th:text="${status}" class="text text-danger"/>
            </div>
        </div>
    </div>
</body>
</html>
