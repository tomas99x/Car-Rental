<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{client.title}"></h1>
        <a class="btn btn-secondary mb-3" th:href="@{/addClient}" th:text="#{client.add}" />

        <form action="/searchClient">

            <div class="form-row align-items-center mb-3">

                <div class="col-sm-3">
                    <input class="form-control" type="text" name="clientFirstName" placeholder="Wyszukaj po imieniu"/>
                </div>

                <div class="col-sm-3">
                    <input class="form-control" type="text" name="clientLastName" placeholder="Wyszukaj po nazwisku"/>
                </div>

                <div class="col-sm-3">
                    <input class="form-control" type="text" name="clientCity" placeholder="Wyszukaj po miejscowoÅ›ci"/>
                </div>

                <input class="btn btn-primary" type="submit" value="szukaj"/>
            </div>
        </form>

        <table class="table table-hover table-clear" >
                <thead>
                    <tr>
                        <th scope="col" th:text="#{employee.firstName}"></th>
                        <th scope="col" th:text="#{employee.lastName}"></th>
                        <th scope="col" th:text="#{employee.branch}"></th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempClient : ${clients}">

                    <a th:href="@{/editCar(clientId=${tempClient.id})}">

                        <td th:text="${tempClient.firstName}"/>
                    </a>
                        <td th:text="${tempClient.lastName}"/>
                        <td th:text="${tempClient.address.city}"/>
                        <td>
                            <a class="btn btn-primary" th:href="@{/viewClient(clientId=${tempClient.id})}" th:text="#{button.view}"></a>
                        </td>
                        <td>
                            <a class="btn btn-info" th:href="@{/editClient(clientId=${tempClient.id})}" th:text="#{button.update}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
