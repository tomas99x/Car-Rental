<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{car.add.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{car.add.title}"></h1>

        <form th:action="@{/addCar}" th:object="${car}" method="post">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label th:text="#{car.carBrandModel}"/>
                    <input class="form-control" type="text" th:field="*{carBrandModel}"/>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carBrandModel')}" th:errors="*{carBrandModel}">Name Error</div>
                </div>

                <div class="col-sm-6">
                    <label th:text="#{car.carType}"/>

                    <select class="form-control"  th:field="*{carType}">
                        <option value="">Wybierz</option>
                        <option th:each="type : ${T(com.java.carrental.entity.enums.CarType).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carType')}" th:errors="*{carType}">Name Error</div>

                </div>

                <div class="col-sm-6">
                    <label th:text="#{car.productionYear}"/>
                    <input class="form-control" type="date" th:field="*{productionYear}"/>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carBrandModel')}" th:errors="*{carBrandModel}">Name Error</div>
                </div>

                <div class="col-sm-6">

                    <label th:text="#{car.carColor}"/>

                    <select class="form-control"  th:field="*{carColor}">
                        <option value="">Wybierz</option>
                        <option th:each="color : ${T(com.java.carrental.entity.enums.CarColor).values()}"
                                th:value="${color}" th:text="${color.name}"></option>
                    </select>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carColor')}" th:errors="*{carColor}">Name Error</div>

                </div>

                <div class="col-sm-6 form-group has-danger">
                    <label th:text="#{car.engineCapacity}"/>
                    <input class="form-control" type="text" th:field="*{engineCapacity}"/>
                    <div class="text-danger small" th:if="${#fields.hasErrors('carBrandModel')}" th:errors="*{carBrandModel}">Name Error</div>
                </div>

                <div class="col-sm-6">
                    <label th:text="#{car.horsePower}"/>
                    <input class="form-control" type="text" th:field="*{horsePower}"/>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carBrandModel')}" th:errors="*{carBrandModel}">Name Error</div>
                </div>

                <div class="col-sm-6">
                    <label th:text="#{car.mileage}"/>
                    <input class="form-control" type="text" th:field="*{mileage}"/>
                    <div class="text-danger small"  th:if="${#fields.hasErrors('carBrandModel')}" th:errors="*{carBrandModel}">Name Error</div>
                </div>
            </div>

            <div class="col-sm-6" >
                <fieldset class="form-group">
                    <label th:text="#{car.add.branches}" />
                    <div class="form-check">

                        <ul>
                            <li th:each="branchOne : ${branchesAllValues}">
                                <input class="form-check-input" type="radio" th:field="*{branch.id}" th:value="${branchOne.id}" />
                                <label class="form-check-label m-1"  th:text="${branchOne.address.city}" ></label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>

            <div class="col-sm-6" >
                <fieldset class="form-group">
                    <label th:text="#{car.add.keepers}" />
                    <div class="form-check">
                        <ul>
                            <li th:each="keeper, status : ${keepersAllValues}">
                                <input class="form-check-input" type="checkbox" th:field="*{carKeepers[__${status.index}__].id}"
                                                                                th:value="${keeper.id}"/>
                                <label class="form-check-label m-1" th:text="${keeper.firstName}" ></label>
                                <label class="form-check-label m-1" th:text="${keeper.lastName}" ></label>
                                <label class="form-check-label m-1" th:text="${keeper.position}" ></label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </div>

            <button type="submit" class="btn btn-dark" th:text="#{button.add}" />

        </form>

    </div>
</body>
</html>
