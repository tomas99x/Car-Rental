<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.view.form.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{client.view.form.title}"></h1>
        <div class="row">
            <table class="table table-hover table-clear col-sm-6" th:object="${car}" >
                <tbody>
                    <tr>
                        <td th:text="#{client.firstName}" style="width: 200px"></td>
                        <td th:text="*{carBrandModel}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.lastName}"></td>
                        <td th:text="*{carType}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.cardNumber }"></td>
                        <td th:text="*{productionYear }"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.birthDate}"></td>
                        <td th:text="*{carColor}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.birthDate}"></td>
                        <td th:text="*{engineCapacity}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.birthDate}"></td>
                        <td th:text="*{horsePower}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.birthDate}"></td>
                        <td th:text="*{mileage}"></td>
                    </tr>
                    <tr>
                        <td th:text="#{client.birthDate}"></td>
                        <td th:text="*{branch.address.city}"></td>
                    </tr>


                </tbody>
            </table>
            <div class="col-sm-2 float-right" >
                <a class="btn btn-info" th:href="@{/editCar(carId=${car.id})}" th:text="#{button.update}"></a>
            </div>
        </div>

        <h3 class="pt-4 pb-4" th:text="#{client.view.form.rentals}"></h3>

        <table class="table table-hover table-clear" >
            <thead>
            <tr>
                <th scope="col" th:text="#{rental.car}"></th>
                <th scope="col" th:text="#{rental.price}"></th>
                <th scope="col" th:text="#{rental.rentalBranch}"></th>
                <th scope="col" th:text="#{rental.startDate}"></th>
                <th scope="col" th:text="#{rental.endDate}"></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="tempRental : ${rentals}">
                    <td>
                        <a th:href="@{/editCar(carId=${tempRental.car.id})}">
                            <div style="height:70%;width:50%" th:text="${tempRental.car.carBrandModel}"/>
                        </a>
                    </td>
                    <td th:text="${tempRental.totalPrice}"/>
                    <td th:text="${tempRental.rentalBranch.address.city}"/>

                    <td th:text="${tempRental.startDate}"/>
                    <td th:text="${tempRental.endDate}" />
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
