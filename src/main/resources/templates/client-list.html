<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{employee.employees}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{employee.employees}"></h1>
            <table class="table table-hover table-clear" >
                <thead>
                    <tr>
                        <th scope="col" th:text="#{employee.firstName}"></th>
                        <th scope="col" th:text="#{employee.lastName}"></th>
                        <th scope="col" th:text="#{employee.branch}"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempClient : ${clients}">
                        <td th:text="${tempClient.firstName}"/>
                        <td th:text="${tempClient.lastName}"/>
                        <td th:text="${tempClient.address.city}"/>
                        <td>
                            <a class="btn btn-info" th:href="@{/editClient(carId=${tempClient.id})}" > update </a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
