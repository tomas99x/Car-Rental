<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.title}"></title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <h1 class="pt-4 pb-4" th:text="#{client.title}"></h1>
            <table class="table table-hover table-clear" >
                <thead>
                    <tr>
                        <th scope="col" th:text="#{branch.street}"></th>
                        <th scope="col" th:text="#{branch.houseNo}"></th>
                        <th scope="col" th:text="#{branch.postalCode}"></th>
                        <th scope="col" th:text="#{branch.city}"></th>
                        <th scope="col" th:text="#{branch.phoneNo}"></th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%"></th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="branch : ${branches}">
                        <td th:text="${branch.address.street}"/>
                        <td th:text="${branch.address.houseNo}"/>
                        <td th:text="${branch.address.postalCode}"/>
                        <td th:text="${branch.address.city}"/>
                        <td th:text="${branch.address.phoneNo}"/>

                        <td>
                            <a class="btn btn-primary" th:href="@{/viewBranch(branchId=${branch.id}, branchCity=${branch.address.city})}" th:text="#{button.view}"></a>
                        </td>
                        <td>
                            <a class="btn btn-info" th:href="@{/editBranch(branchId=${branch.id})}" th:text="#{button.update}"> </a>
                        </td>

                    </tr>

                </tbody>
            </table>
    </div>
</body>
</html>
